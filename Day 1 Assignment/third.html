<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //Js has only one type of number. Numbers can be written with, or without decimals.
        let a=56
        let b=56.78

        // Strings are written with quotes. You can use single or double quotes
        let c='asb'
        let d="abc"

        //Booleans can only have two values true or false without any single or double quotes.
        let e=true
        let f=false

        //Js arrays are written with square brackets.Array items are separated by commas.
        let num=[45,67,34]


        // Js objects are written with curly braces {}.Object properties are written as name:value pairs, separated by commas.
        let sports={firstName:"ashh",sports:"cricket"}
        
    </script>
</body>
</html>
