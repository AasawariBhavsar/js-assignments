<body>
    <script>
        let num=Number(prompt("Enter number"));

         
        for (i = 2; i <= num; i++) { 
           
  
 
          if (i == 1 || i == 0) 
          {
              continue; 
          }

         flag = 1; 

        for (j = 2; j <= i/2 ; j++) { 
            if (i % j == 0) { 
               flag = 0; 
               break; 
             } 
          } 
        if (flag == 1) {
        console.log(i); 
} 
  
            
        }
  

    </script>
