<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
     let userInput=Number(prompt('Enter how much numbers you want to add in array'));
    let arr=[]
    for (let i = 1;i<=userInput;i++ )
    {
        let number=Number(prompt(`Enter number ${i}`));
        arr.push(number);
    }
    console.log(arr);
    let odd=arr.filter(val=>val%2==1);
    console.log(odd);
    let oddCubes=odd.map(val=>val**3);
    console.log(oddCubes);
    </script>
</body>
</html>
